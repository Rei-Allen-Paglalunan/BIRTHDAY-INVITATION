<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RSVP for Rei's Birthday</title>
	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
			color: #3d2352;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 650px;
			margin: 40px auto;
			background: #fff;
			border-radius: 18px;
			box-shadow: 0 4px 24px rgba(161,140,209,0.15);
			padding: 36px 32px 28px 32px;
		}
		header.container {
			background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
			box-shadow: 0 2px 12px rgba(161,140,209,0.10);
			border-radius: 18px 18px 0 0;
			padding-bottom: 0;
		}
		h1 {
			color: #7c3aed;
			text-shadow: 1px 2px 8px #fbc2eb88;
			text-align: center;
			margin-bottom: 12px;
		}
		.rsvp-mailto {
			text-align: center;
			margin-top: 32px;
		}
		.rsvp-mailto a {
			display: inline-block;
			background: linear-gradient(90deg, #a18cd1 0%, #fbc2eb 100%);
			color: #fff;
			font-weight: bold;
			padding: 10px 28px;
			border-radius: 24px;
			text-decoration: none;
			box-shadow: 0 2px 8px #a18cd188;
			transition: background 0.2s, color 0.2s;
		}
		.rsvp-mailto a:hover {
			background: linear-gradient(90deg, #7c3aed 0%, #a18cd1 100%);
			color: #fbc2eb;
		}
		footer.container {
			text-align:center;
			font-size:0.95em;
			color:#888;
			margin-bottom:24px;
			background: none;
			box-shadow: none;
		}
	</style>
</head>
<body>
	<header class="container">
		<h1>RSVP for Rei's Birthday Bash!</h1>
	</header>
	<main class="container">
		<div class="rsvp-mailto">
			<h2>Send your RSVP</h2>
			<a href="mailto:rei.birthday@gmail.com?subject=RSVP%20for%20Rei's%20Birthday">Click here to RSVP via Email</a>
			<p style="margin-top:18px;color:#7c3aed;">Thank you for letting us know you'll be joining!</p>
		</div>
	</main>
	<footer class="container">
		&copy; 2026 Rei's Birthday Bash. All rights reserved.
	</footer>
</body>
</html>
